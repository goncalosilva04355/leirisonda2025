<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Leirisonda - Sistema de Gestão de Piscinas</title>
    <meta name="title" content="Leirisonda - Sistema de Gestão de Piscinas" />
    <meta
      name="description"
      content="Sistema completo para gestão de piscinas, obras e manutenções. Controle total dos seus projetos em uma única plataforma."
    />

    <!-- Author -->
    <meta name="author" content="Leirisonda" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="piscinas, gestão, obras, manutenção, construção, projetos"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- PWA Theme -->
    <meta name="theme-color" content="#0891b2" />
    <meta name="background-color" content="#ffffff" />

    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Leirisonda" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Service Worker Registration DISABLED FOR DEBUG -->
    <script>
      console.log("Service Worker registration disabled for debugging");
      // Temporariamente desabilitado para resolver problema do navegador web
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback script to detect loading issues -->
    <script>
      setTimeout(function () {
        if (document.getElementById("loading-message")) {
          document.getElementById("loading-message").textContent =
            "Problema de carregamento detectado. Tente recarregar a página.";
        }
      }, 5000);
    </script>
  </body>
</html>
