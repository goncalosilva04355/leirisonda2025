<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Sistema de gestão de obras e manutenção de piscinas da Leirisonda"
    />
    <meta name="theme-color" content="#0891b2" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons for different devices -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" sizes="any" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icon.svg" />

    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icon.svg" />

    <title>Leirisonda - Gestão de Obras</title>
  </head>

  <body>
    <div id="root">
      <div
        id="loading"
        style="
          padding: 20px;
          text-align: center;
          font-family: Arial, sans-serif;
        "
      >
        <h1>Leirisonda</h1>
        <p>A carregar aplicação...</p>
      </div>
      <noscript>
        <p>Esta aplicação requer JavaScript para funcionar.</p>
      </noscript>
    </div>
    <script>
      // Remove loading message after 10 seconds if React hasn't loaded
      setTimeout(function () {
        const loading = document.getElementById("loading");
        if (loading && loading.parentNode) {
          loading.innerHTML =
            '<h1>Leirisonda</h1><p>Sistema de gestão de obras e piscinas</p><p><a href="/">Recarregar página</a></p>';
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
