<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimal-ui"
    />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Leirisonda" />
    <meta name="application-name" content="Leirisonda" />
    <meta name="theme-color" content="#0891b2" />
    <meta name="msapplication-TileColor" content="#0891b2" />
    <meta
      name="description"
      content="Sistema de gestão de obras e manutenção de piscinas da Leirisonda com notificações push"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons for different devices -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" sizes="any" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icon.svg" />

    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Chrome-specific PWA fixes -->
    <meta name="google" content="notranslate" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icon.svg" />

    <title>Leirisonda - Gestão de Obras</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="/debug-chrome.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
