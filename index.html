<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Leirisonda - Sistema de Gestão de Piscinas</title>
    <meta name="title" content="Leirisonda - Sistema de Gestão de Piscinas" />
    <meta
      name="description"
      content="Sistema completo para gestão de piscinas, obras e manutenções. Controle total dos seus projetos em uma única plataforma."
    />

    <!-- Author -->
    <meta name="author" content="Leirisonda" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="piscinas, gestão, obras, manutenção, construção, projetos"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- PWA Theme -->
    <meta name="theme-color" content="#0891b2" />
    <meta name="background-color" content="#ffffff" />

    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Leirisonda" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Debug Chrome -->
    <script src="/debug-chrome.js"></script>

    <!-- Debug App Loading -->
    <script src="/debug-app.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Registar Firebase SW primeiro
          navigator.serviceWorker
            .register("/firebase-messaging-sw.js")
            .then((registration) => {
              console.log("Firebase SW registered: ", registration);
            })
            .catch((error) => {
              console.warn("Firebase SW registration failed: ", error);

              // Fallback para SW básico
              return navigator.serviceWorker.register("/sw.js");
            })
            .then((registration) => {
              if (registration) {
                console.log("SW registered: ", registration);
              }
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main-optimized.tsx"></script>
  </body>
</html>
