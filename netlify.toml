[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Netlify secrets scanning configuration
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "true"
  
  # Since Firebase client-side API keys are meant to be public,
  # we can safely disable scanning for them in build output
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza"

# Environment variables (set these in Netlify dashboard)
# VITE_FIREBASE_API_KEY = "your_firebase_api_key"
# VITE_FIREBASE_AUTH_DOMAIN = "your_project.firebaseapp.com"
# VITE_FIREBASE_DATABASE_URL = "https://your_project-default-rtdb.region.firebasedatabase.app"
# VITE_FIREBASE_PROJECT_ID = "your_project_id"
# VITE_FIREBASE_STORAGE_BUCKET = "your_project.firebasestorage.app"  
# VITE_FIREBASE_MESSAGING_SENDER_ID = "your_sender_id"
# VITE_FIREBASE_APP_ID = "1:your_sender_id:web:your_app_id"
# VITE_FIREBASE_MEASUREMENT_ID = "G-YOUR_MEASUREMENT_ID"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Global headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"

# Manifest headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

# Service Worker headers
[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=3600"
    Service-Worker-Allowed = "/"

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SVG files
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "image/svg+xml"

# WebP files
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "image/webp"

# Robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"
