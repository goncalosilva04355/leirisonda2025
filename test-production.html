<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste ProduÃ§Ã£o Leirisonda</title>
    <style>
      body {
        font-family: system-ui;
        margin: 0;
        padding: 2rem;
        background: linear-gradient(135deg, #0891b2 0%, #0284c7 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .test-result {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
        border-left: 4px solid #10b981;
      }
      .error {
        border-left-color: #ef4444;
      }
      button {
        background: white;
        color: #0891b2;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin: 0.5rem;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 0.5rem;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”§ Teste de ProduÃ§Ã£o - Leirisonda</h1>

      <div class="test-result">
        <h3>Status dos Arquivos:</h3>
        <div id="file-status">Verificando...</div>
      </div>

      <div class="test-result">
        <h3>Teste de Carregamento:</h3>
        <button onclick="testSimpleMode()">Testar Modo Simples</button>
        <button onclick="testAdvancedMode()">Testar Modo AvanÃ§ado</button>
        <button onclick="clearCacheAndTest()">Limpar Cache e Testar</button>
      </div>

      <div class="test-result">
        <h3>Preview da AplicaÃ§Ã£o:</h3>
        <iframe id="app-preview" src="dist/index.html"></iframe>
      </div>

      <div class="test-result">
        <h3>Logs do Console:</h3>
        <pre
          id="console-logs"
          style="
            background: #1f2937;
            color: #10b981;
            padding: 1rem;
            border-radius: 0.375rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
          "
        ></pre>
      </div>
    </div>

    <script>
      let logs = [];

      // Interceptar console.log para mostrar na pÃ¡gina
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;

      console.log = (...args) => {
        logs.push(`[LOG] ${args.join(" ")}`);
        updateLogs();
        originalLog.apply(console, args);
      };

      console.error = (...args) => {
        logs.push(`[ERROR] ${args.join(" ")}`);
        updateLogs();
        originalError.apply(console, args);
      };

      console.warn = (...args) => {
        logs.push(`[WARN] ${args.join(" ")}`);
        updateLogs();
        originalWarn.apply(console, args);
      };

      function updateLogs() {
        const logsElement = document.getElementById("console-logs");
        logsElement.textContent = logs.slice(-20).join("\n");
        logsElement.scrollTop = logsElement.scrollHeight;
      }

      function testSimpleMode() {
        const iframe = document.getElementById("app-preview");
        iframe.src = "dist/index.html?simple=true";
        console.log("ðŸ§ª Testando modo simples...");
      }

      function testAdvancedMode() {
        const iframe = document.getElementById("app-preview");
        iframe.src = "dist/index.html?advanced=true";
        console.log("ðŸ§ª Testando modo avanÃ§ado...");
      }

      function clearCacheAndTest() {
        const iframe = document.getElementById("app-preview");
        iframe.src = "dist/index.html?" + Date.now();
        console.log("ðŸ§¹ Limpando cache e testando...");
      }

      // Verificar se os arquivos existem
      async function checkFiles() {
        const files = ["dist/index.html", "dist/assets"];

        let status = "";

        try {
          const response = await fetch("dist/index.html");
          if (response.ok) {
            status += "âœ… index.html existe\n";
          } else {
            status += "âŒ index.html nÃ£o encontrado\n";
          }
        } catch (error) {
          status += `âŒ Erro ao verificar index.html: ${error.message}\n`;
        }

        document.getElementById("file-status").textContent = status;
      }

      // Executar verificaÃ§Ãµes iniciais
      checkFiles();
      console.log("ðŸ”§ PÃ¡gina de teste carregada");

      // Escutar mensagens do iframe
      window.addEventListener("message", (event) => {
        console.log("ðŸ“¨ Mensagem do iframe:", event.data);
      });
    </script>
  </body>
</html>
