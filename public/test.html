<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Leirisonda</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #dbeafe;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 1rem;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.25rem;
      }
      .input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .button {
        width: 100%;
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 1.5rem;
      }
      .button:hover {
        background-color: #2563eb;
      }
      .success {
        background-color: #dcfce7;
        border: 1px solid #bbf7d0;
        color: #166534;
        padding: 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Leirisonda</h1>
      <p class="subtitle">Sistema de Gestão de Piscinas</p>

      <div class="form-group">
        <label class="label">Email</label>
        <input type="email" class="input" placeholder="exemplo@email.com" />
      </div>

      <div class="form-group">
        <label class="label">Palavra-passe</label>
        <input type="password" class="input" placeholder="Digite sua senha" />
      </div>

      <button class="button">Entrar</button>

      <div class="success">✅ Teste HTML funcionando corretamente!</div>
    </div>
  </body>
</html>
