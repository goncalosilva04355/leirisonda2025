<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Firestore REST API</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: linear-gradient(135deg, #0891b2 0%, #0284c7 100%);
        color: white;
        padding: 2rem;
        margin: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 2rem;
        backdrop-filter: blur(10px);
      }
      .test-button {
        background: white;
        color: #0891b2;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin: 0.5rem;
        font-weight: 600;
      }
      .test-button:hover {
        background: #f0f9ff;
      }
      .log {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
        font-family: monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .status {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 8px;
        font-weight: 600;
      }
      .status.success {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
      }
      .status.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
      }
      .status.warning {
        background: rgba(251, 191, 36, 0.2);
        border: 1px solid rgba(251, 191, 36, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ”¥ Teste Firestore REST API</h1>
      <p>Verificar se o Firestore estÃ¡ funcional via REST API em produÃ§Ã£o</p>

      <div>
        <button class="test-button" onclick="testWrite()">
          ğŸ“ Teste Escrita
        </button>
        <button class="test-button" onclick="testRead()">
          ğŸ“– Teste Leitura
        </button>
        <button class="test-button" onclick="testComplete()">
          ğŸ”¥ Teste Completo
        </button>
        <button class="test-button" onclick="clearLog()">ğŸ—‘ï¸ Limpar Log</button>
      </div>

      <div id="status" class="status" style="display: none"></div>
      <div id="log" class="log"></div>
    </div>

    <script>
      const PROJECT_ID = "leiria-1cfc9";
      const API_KEY = "AIzaSyBM6gvL9L6K0CEnM3s5ZzPGqHzut7idLQw";
      const FIRESTORE_BASE_URL = `https://firestore.googleapis.com/v1/projects/${PROJECT_ID}/databases/(default)/documents`;

      function log(message) {
        const logElement = document.getElementById("log");
        const timestamp = new Date().toLocaleTimeString();
        logElement.textContent += `[${timestamp}] ${message}\n`;
        logElement.scrollTop = logElement.scrollHeight;
        console.log(message);
      }

      function showStatus(message, type) {
        const statusElement = document.getElementById("status");
        statusElement.textContent = message;
        statusElement.className = `status ${type}`;
        statusElement.style.display = "block";
      }

      function clearLog() {
        document.getElementById("log").textContent = "";
        document.getElementById("status").style.display = "none";
      }

      function convertToFirestoreFormat(data) {
        const converted = {};
        Object.keys(data).forEach((key) => {
          const value = data[key];
          if (typeof value === "string") {
            converted[key] = { stringValue: value };
          } else if (typeof value === "number") {
            converted[key] = { doubleValue: value };
          } else if (typeof value === "boolean") {
            converted[key] = { booleanValue: value };
          } else if (value instanceof Date) {
            converted[key] = { timestampValue: value.toISOString() };
          } else if (typeof value === "object" && value !== null) {
            converted[key] = { stringValue: JSON.stringify(value) };
          } else {
            converted[key] = { stringValue: String(value) };
          }
        });
        return { fields: converted };
      }

      function convertFromFirestoreFormat(firestoreData) {
        if (!firestoreData.fields) return {};
        const converted = {};
        Object.keys(firestoreData.fields).forEach((key) => {
          const field = firestoreData.fields[key];
          if (field.stringValue !== undefined) {
            try {
              if (
                field.stringValue.startsWith("{") ||
                field.stringValue.startsWith("[")
              ) {
                converted[key] = JSON.parse(field.stringValue);
              } else {
                converted[key] = field.stringValue;
              }
            } catch {
              converted[key] = field.stringValue;
            }
          } else if (field.doubleValue !== undefined) {
            converted[key] = field.doubleValue;
          } else if (field.booleanValue !== undefined) {
            converted[key] = field.booleanValue;
          } else if (field.timestampValue !== undefined) {
            converted[key] = field.timestampValue;
          } else {
            converted[key] = field.stringValue || "";
          }
        });
        return converted;
      }

      async function testWrite() {
        log("ğŸš€ Iniciando teste de escrita...");
        showStatus("Testando escrita...", "warning");

        try {
          const testData = {
            message: "Teste REST API produÃ§Ã£o",
            timestamp: new Date().toISOString(),
            test: true,
            environment: "production",
          };

          const firestoreData = convertToFirestoreFormat(testData);
          const url = `${FIRESTORE_BASE_URL}/production_tests/rest-api-test?key=${API_KEY}`;

          log(`ğŸ“¡ URL: ${url}`);
          log(`ğŸ“„ Dados: ${JSON.stringify(testData, null, 2)}`);

          const response = await fetch(url, {
            method: "PATCH",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(firestoreData),
          });

          if (response.ok) {
            const result = await response.json();
            log("âœ… ESCRITA SUCESSO!");
            log(`ğŸ“‹ Resposta: ${JSON.stringify(result, null, 2)}`);
            showStatus("âœ… Escrita funcionando!", "success");
          } else {
            const errorText = await response.text();
            log(`âŒ ERRO ${response.status}: ${errorText}`);
            showStatus(`âŒ Erro na escrita: ${response.status}`, "error");
          }
        } catch (error) {
          log(`âŒ ERRO: ${error.message}`);
          showStatus(`âŒ Erro: ${error.message}`, "error");
        }
      }

      async function testRead() {
        log("ğŸš€ Iniciando teste de leitura...");
        showStatus("Testando leitura...", "warning");

        try {
          const url = `${FIRESTORE_BASE_URL}/production_tests?key=${API_KEY}`;

          log(`ğŸ“¡ URL: ${url}`);

          const response = await fetch(url);

          if (response.ok) {
            const data = await response.json();

            if (data.documents) {
              const converted = data.documents.map((doc) => {
                const id = doc.name.split("/").pop();
                const docData = convertFromFirestoreFormat(doc);
                return { id, ...docData };
              });

              log(
                `âœ… LEITURA SUCESSO! ${converted.length} documentos encontrados`,
              );
              log(`ğŸ“‹ Dados: ${JSON.stringify(converted, null, 2)}`);
              showStatus(
                `âœ… Leitura funcionando! ${converted.length} documentos`,
                "success",
              );
            } else {
              log("ğŸ“„ ColeÃ§Ã£o vazia");
              showStatus("âœ… Leitura funcionando (coleÃ§Ã£o vazia)", "success");
            }
          } else {
            const errorText = await response.text();
            log(`âŒ ERRO ${response.status}: ${errorText}`);
            showStatus(`âŒ Erro na leitura: ${response.status}`, "error");
          }
        } catch (error) {
          log(`âŒ ERRO: ${error.message}`);
          showStatus(`âŒ Erro: ${error.message}`, "error");
        }
      }

      async function testComplete() {
        log("ğŸ”¥ Iniciando teste completo...");
        showStatus("Executando teste completo...", "warning");

        try {
          // Teste de escrita
          await testWrite();

          // Aguardar um momento
          await new Promise((resolve) => setTimeout(resolve, 1000));

          // Teste de leitura
          await testRead();

          log("ğŸ‰ TESTE COMPLETO FINALIZADO!");
          showStatus("ğŸ‰ Teste completo executado!", "success");
        } catch (error) {
          log(`âŒ ERRO NO TESTE COMPLETO: ${error.message}`);
          showStatus(`âŒ Erro no teste completo: ${error.message}`, "error");
        }
      }

      // Executar teste automÃ¡tico ao carregar
      window.addEventListener("load", () => {
        log("ğŸŒ PÃ¡gina carregada - pronto para testes");
        log(`ğŸ”§ Projeto: ${PROJECT_ID}`);
        log(`ğŸ”‘ API Key: ${API_KEY.substring(0, 10)}...`);
        showStatus("Pronto para testes", "warning");
      });
    </script>
  </body>
</html>
