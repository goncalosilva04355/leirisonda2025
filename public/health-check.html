<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leirisonda - Health Check</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 1rem;
        backdrop-filter: blur(10px);
      }
      .status {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
      }
      .success {
        background-color: rgba(34, 197, 94, 0.2);
      }
      .error {
        background-color: rgba(239, 68, 68, 0.2);
      }
      .warning {
        background-color: rgba(245, 158, 11, 0.2);
      }
      .btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin: 0.25rem;
      }
      #results {
        margin-top: 2rem;
        font-family: monospace;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üèä‚Äç‚ôÇÔ∏è Leirisonda - Health Check</h1>

      <div class="status success">
        <strong>‚úÖ P√°gina carregada com sucesso</strong><br />
        Timestamp: <span id="timestamp"></span>
      </div>

      <h2>Diagn√≥sticos Dispon√≠veis</h2>

      <button class="btn" onclick="checkBasicFunctionality()">
        Verificar Funcionalidade B√°sica
      </button>
      <button class="btn" onclick="checkMainApp()">Testar App Principal</button>
      <button class="btn" onclick="checkResources()">Verificar Recursos</button>
      <button class="btn" onclick="clearAllData()">
        Limpar Todos os Dados
      </button>

      <div id="results"></div>
    </div>

    <script>
      document.getElementById("timestamp").textContent =
        new Date().toLocaleString("pt-PT");

      function log(message, type = "info") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
        results.appendChild(div);
        console.log(message);
      }

      function checkBasicFunctionality() {
        log("üîç Iniciando verifica√ß√£o b√°sica...", "info");

        // Check localStorage
        try {
          localStorage.setItem("test", "test");
          const value = localStorage.getItem("test");
          localStorage.removeItem("test");
          log("‚úÖ LocalStorage funcional", "success");
        } catch (e) {
          log("‚ùå LocalStorage com problemas: " + e.message, "error");
        }

        // Check React
        if (typeof React !== "undefined") {
          log("‚úÖ React dispon√≠vel", "success");
        } else {
          log("‚ö†Ô∏è React n√£o encontrado", "warning");
        }

        // Check current URL and environment
        log(`üåê URL atual: ${location.href}`, "info");
        log(
          `üì± User Agent: ${navigator.userAgent.substring(0, 50)}...`,
          "info",
        );

        // Check if main app files are accessible
        fetch("/assets/index.css")
          .then((response) => {
            if (response.ok) {
              log("‚úÖ CSS principal acess√≠vel", "success");
            } else {
              log("‚ùå CSS principal n√£o encontrado", "error");
            }
          })
          .catch((e) => log("‚ùå Erro ao acessar CSS: " + e.message, "error"));

        fetch("/")
          .then((response) => {
            if (response.ok) {
              log("‚úÖ P√°gina principal acess√≠vel", "success");
            } else {
              log("‚ùå P√°gina principal com problemas", "error");
            }
          })
          .catch((e) =>
            log("‚ùå Erro ao acessar p√°gina principal: " + e.message, "error"),
          );
      }

      function checkMainApp() {
        log("üöÄ Testando redirecionamento para app principal...", "info");

        // Try to load main app
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      }

      function checkResources() {
        log("üì¶ Verificando recursos da aplica√ß√£o...", "info");

        const resources = ["/manifest.json", "/icon.svg", "/robots.txt"];

        resources.forEach((resource) => {
          fetch(resource)
            .then((response) => {
              if (response.ok) {
                log(`‚úÖ ${resource} dispon√≠vel`, "success");
              } else {
                log(
                  `‚ùå ${resource} n√£o encontrado (${response.status})`,
                  "error",
                );
              }
            })
            .catch((e) =>
              log(`‚ùå Erro ao acessar ${resource}: ${e.message}`, "error"),
            );
        });
      }

      function clearAllData() {
        log("üóëÔ∏è Limpando todos os dados...", "warning");

        try {
          // Clear localStorage
          localStorage.clear();
          log("‚úÖ LocalStorage limpo", "success");

          // Clear sessionStorage
          sessionStorage.clear();
          log("‚úÖ SessionStorage limpo", "success");

          // Clear cookies
          document.cookie.split(";").forEach(function (c) {
            document.cookie = c
              .replace(/^ +/, "")
              .replace(
                /=.*/,
                "=;expires=" + new Date().toUTCString() + ";path=/",
              );
          });
          log("‚úÖ Cookies limpos", "success");

          log(
            "‚úÖ Todos os dados foram limpos. Recarregue a p√°gina.",
            "success",
          );

          setTimeout(() => {
            window.location.reload();
          }, 2000);
        } catch (e) {
          log("‚ùå Erro ao limpar dados: " + e.message, "error");
        }
      }

      // Auto-run basic check
      setTimeout(checkBasicFunctionality, 1000);
    </script>
  </body>
</html>
